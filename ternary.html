        let n1=10

        console.log(output)
        let n3=30

        let output1 = n1 > n2? n1 > n3 ? n1:n3: n2 > n3?n2:n3
        let output2=n1 < n2? n1 <n3 ? n1:n3: n2 < n3?n2:n3
        console.log(output1)
