<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <script>
        for(let i=0;i<10;i++){
            console.log(i)
        }
        for(let n=10;n>=1; n--){
            console.log(n)
        }
        for(let p=1;p<=10;p++){
            console.log(5, "*" ,p, "=" ,5*p)
        }
    </script>
</head>
<body>
    
</body>
</html>
