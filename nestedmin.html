<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested If_Else min value</title>
    <script>
        let n1=10
        let n2=20;
        let n3=30;
        if(n1<n2){
            if (n1<n3){
            console.log("min is:" ,n1)
            }
            else{
            console.log("min is:" ,n3)
            }
        }
        else{
            if(n2<n3){
                console.log("min is:" ,n2)
            }
            else{
                console.log("min is:" ,n3)
            }
        }
    </script>
</head>

</body>
</html>
